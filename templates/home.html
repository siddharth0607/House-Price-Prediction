<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://fonts.googleapis.com/css?family=Pacifico|Arimo|Hind:300|Open+Sans+Condensed:300" rel="stylesheet" type="text/css">
    <style>
        body {
            font-family: 'Arimo', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        h1 {
            font-family: 'Pacifico', cursive;
            color: #2c3e50;
            margin-top: 20px;
        }
        form {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: inline-block;
            padding: 20px;
            margin: 20px auto;
            max-width: 400px;
            text-align: left;
        }
        input[type="text"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-family: 'Open Sans Condensed', sans-serif;
            font-size: 14px;
        }
        button {
            background-color: #3498db;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            font-family: 'Hind', sans-serif;
        }
        button:hover {
            background-color: #2980b9;
        }
        .result {
            font-size: 18px;
            font-weight: bold;
            color: #e74c3c;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Welcome to Price Predictor!</h1>
    <form action="/predict" method="post">
        <input type="text" name="location" placeholder="Location" required="required"/>
        <input type="text" name="area" placeholder="Area Type" required="required"/>
        <input type="text" name="availability" placeholder="Availability Type" required="required"/>
        <input type="text" name="sqft" placeholder="Total sqft" required="required"/>
        <input type="text" name="bath" placeholder="No. of bathrooms" required="required"/>
        <input type="text" name="balcony" placeholder="No. of balconies" required="required"/>
        <input type="text" name="bhk" placeholder="No. of bedrooms" required="required"/>
        <button type="submit">Predict</button>
    </form>
    {% if prediction_text %}
        <div class="result">
            {{ prediction_text }}
        </div>
    {% endif %}
</body>
</html>
